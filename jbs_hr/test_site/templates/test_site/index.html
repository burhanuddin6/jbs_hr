{% extends "test_site/layout.html" %}
{% block main %}
  
  <h1>This is the homepage/loginpage aka index.html</h1>
      
  <!-- This is the login box. Kept it simple (no forget pass) because accounts management is supposed to be handled by the org (external db) -->
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required autocomplete="off">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required autocomplete="off">

    <button><a href="home.html">Login</a></button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
{% endblock %}
